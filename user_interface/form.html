<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubFinder</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <div class="one"><a href="index.html"><img class=logo src="Club_Finder.png" alt="Club Finder"></a></div>
        <div class="two"><a href="about.html"><img class=logo src="about_button.png" alt="Club Finder"></a></div>
        <div class="three"><a href="index.html"><img class=logo src="home_button.png" alt="Club Finder"></a></div>
    </div>

    <div class="middle">
        <h2>Hey there! To help you find a club that fits, we want to get
            to know a little bit more about you:</h2>
        <form>
            <label for="degree">What are you studying?</label><br>
            <input type="text" id="degree" name="degree"><br>
            <label for="interests">What interests you?</label><br>
            <input type="text" id="interests" name="interests"><br>
            <label for="skills">What skills do you want to develop?</label><br>
            <input type="text" id="skills" name="skills"><br><br>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
